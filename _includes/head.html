<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

 <!-- CSS -->

<link rel="stylesheet" href="/public/css/poole.css">
<link rel="stylesheet" href="/public/css/syntax.css">
<link rel="stylesheet" href="/public/css/lanyon.css">
<link rel="stylesheet" href="/public/css/custom.css">
<!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> -->

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/public/apple-touch-icon-precomposed.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  {% if site.google_analytics_id %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}


<!-- MathJax -->
<script>
  window.MathJax = {
    loader: {
      load: [
        '[tex]/ams',
        '[tex]/newcommand',
        '[tex]/boldsymbol'
      ]
    },
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      packages: {'[+]': [
        'ams',
        'newcommand',
        'boldsymbol'
      ]},
      displayMath: [['\\[', '\\]'], ['$$', '$$']],
      processEscapes: true,
      macros: {
        // Basic number sets
        "R": "\\mathbb{R}",
        "N": "\\mathbb{N}",
        "KK": "\\mathbb{K}",
        "RR": "\\mathbb{R}",
        "CC": "\\mathbb{C}",
        "HH": "\\mathbb{H}",
        "ZZ": "\\mathbb{Z}",
        "SS": "\\mathbb{S}",
        
        // Operators
        "GL": ["\\operatorname{GL}"],
        "Aut": ["\\operatorname{Aut}"],
        "Hom": ["\\operatorname{Hom}"],
        "PSL": ["\\operatorname{PSL}"],
        
        // Common notations
        "norm": ["\\left\\lVert#1\\right\\rVert", 1],
        "abs": ["\\left|#1\\right|", 1],
        "inv": "^{-1}"
      }
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/search.css">
<script src="{{ site.baseurl }}/public/js/search.js"></script>

</head>
