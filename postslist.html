---
layout: page
title: Posts
permalink: /posts/
hide_title: true
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {% if post.description %}
      {{ post.description }}
    {% else %}
      {{ post.excerpt }}
    {% endif %}
    
    <a href="{{ site.baseurl }}{{ post.url }}">Read more...</a>
  </div>
  {% endfor %}
</div>
